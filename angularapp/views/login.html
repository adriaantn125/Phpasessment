<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Login User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="loginUser()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="user.email" placeholder="Email" required>
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="password" class="form-control" ng-model="user.password" placeholder="Password" required>
        </div>
        <button type="submit" class="btn btn-default">Login</button>
      </form>
    </div>
    </div>
  </div>
</div>
