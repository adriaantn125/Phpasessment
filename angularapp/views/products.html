<div class="panel panel-default"  ng-init="getbal()">
  <div class="panel-heading">
    <h3 class="panel-title">Products for sale <div class="push-right">Your balance is R{{bal}}</div></h3>
  </div>
  <div class="panel-body" ng-init="getProducts()">
    <div class="row">
    	<div ng-repeat="product in products">
    		<div class="col-md-6">
    			<div class="col-md-6">
    				<h4>{{product.title}}</h4>
						<p>{{product.description}}</p>
						<p style="color:red;">Price: R{{product.price}}</p>
						<div ng-if="product.discount != product.price">
						<p style="color:green;">Discount Price R{{product.discount}}</p>
						</div>
    				<a class="btn btn-primary" href="#!/products/buy/{{product.id}}/{{product.title}}">View Details</a>
    			</div>
    			<div class="col-md-6">
    				<img class="thumbnail" src="http://localhost/laravelbackend/public/storage/images/{{product.image}}">
    			</div>
    		</div>
    	</div>
    </div>
  </div>
</div>
