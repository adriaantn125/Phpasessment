<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Register new User</h3>
  </div>
  <div class="panel-body">
    <div class="row">
      <div class="col-md-12">
      <form ng-submit="addUser()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" ng-model="user.name" placeholder="Title">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" class="form-control" ng-model="user.email" placeholder="Email">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" class="form-control" ng-model="user.password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
    </div>
    </div>
  </div>
</div>
